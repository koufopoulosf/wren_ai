services:
  # PostgreSQL Database (replaces Redshift for testing)
  postgres:
    image: postgres:15-alpine
    container_name: data-assistant-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: data_assistant_user
      POSTGRES_PASSWORD: data_assistant_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema/01_create_schema.sql:/docker-entrypoint-initdb.d/01_create_schema.sql
      - ./database/data/02_insert_data.sql:/docker-entrypoint-initdb.d/02_insert_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U data_assistant_user -d analytics"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - data-assistant-network

  # Streamlit Data Assistant
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-assistant-app
    ports:
      - "8501:8501"
    environment:
      # Database Configuration
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: analytics
      DB_USER: data_assistant_user
      DB_PASSWORD: data_assistant_password
      DB_SSL: "false"
      # Anthropic API (for SQL generation)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: claude-sonnet-4-20250514
      # App Settings
      MAX_ROWS_DISPLAY: 100
      MAX_ROWS_EXPORT: 10000
      ENABLE_CSV_EXPORT: "true"
      ENABLE_JSON_EXPORT: "true"
      ENABLE_CHARTS: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./streamlit_app.py:/app/streamlit_app.py
      - ./.streamlit:/app/.streamlit
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - data-assistant-network

networks:
  data-assistant-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local