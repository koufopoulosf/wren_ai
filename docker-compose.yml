services:
  # PostgreSQL Database (replaces Redshift for testing)
  postgres:
    image: postgres:15-alpine
    container_name: wren-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: wren_user
      POSTGRES_PASSWORD: wren_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema:/docker-entrypoint-initdb.d/01-schema
      - ./database/data:/docker-entrypoint-initdb.d/02-data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wren_user -d analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wren-network

  # Wren Engine (Java-based query engine)
  wren-engine:
    image: ghcr.io/canner/wren-engine:latest
    container_name: wren-engine
    ports:
      - "8080:8080"
    volumes:
      - ./database/mdl:/usr/src/app/etc
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    environment:
      MAX_HEAP_SIZE: 1638m
      MIN_HEAP_SIZE: 1638m
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wren-network

  # Wren AI Service (Ibis-based text-to-SQL)
  wren-ai:
    image: ghcr.io/canner/wren-engine-ibis:latest
    container_name: wren-ai-service
    ports:
      - "8000:8000"
    environment:
      WREN_ENGINE_ENDPOINT: http://wren-engine:8080
    volumes:
      - ./database/mdl:/usr/src/app/etc
    depends_on:
      - wren-engine
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wren-network

  # Streamlit Data Assistant
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wren-streamlit-app
    ports:
      - "8501:8501"
    environment:
      # Wren AI Configuration
      WREN_URL: http://wren-ai:8000
      WREN_PROJECT_ID: analytics
      # Database Configuration
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: analytics
      DB_USER: wren_user
      DB_PASSWORD: wren_password
      DB_SSL: "false"
      # Anthropic API (for explanations)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: claude-sonnet-4-20250514
      # App Settings
      MAX_ROWS_DISPLAY: 100
      MAX_ROWS_EXPORT: 10000
      ENABLE_CSV_EXPORT: "true"
      ENABLE_JSON_EXPORT: "true"
      ENABLE_CHARTS: "true"
    depends_on:
      wren-ai:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./streamlit_app.py:/app/streamlit_app.py
      - ./.streamlit:/app/.streamlit
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - wren-network

networks:
  wren-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  wren-data:
    driver: local