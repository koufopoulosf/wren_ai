services:
  # PostgreSQL Database (replaces Redshift for testing)
  postgres:
    image: postgres:15-alpine
    container_name: wren-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: wren_user
      POSTGRES_PASSWORD: wren_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema:/docker-entrypoint-initdb.d/01-schema
      - ./database/data:/docker-entrypoint-initdb.d/02-data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wren_user -d analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wren-network

  # Qdrant Vector Database (for semantic search)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: wren-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - wren-network

  # Ollama (local embeddings - replaces OpenAI)
  ollama:
    image: ollama/ollama:latest
    container_name: wren-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - wren-network
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "ollama serve &
       SERVER_PID=$$!;
       echo 'Waiting for Ollama server to start...';
       sleep 5;
       until curl -s http://localhost:11434/api/tags > /dev/null 2>&1; do
         echo 'Waiting for API...';
         sleep 2;
       done;
       echo 'Server ready, pulling nomic-embed-text model...';
       ollama pull nomic-embed-text;
       echo 'Model pulled successfully';
       wait $$SERVER_PID"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s http://localhost:11434/api/tags > /dev/null && ollama list | grep -q nomic-embed-text"]
      interval: 15s
      timeout: 10s
      retries: 40
      start_period: 300s

  # Streamlit Data Assistant
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wren-streamlit-app
    ports:
      - "8501:8501"
    environment:
      # Database Configuration
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: analytics
      DB_USER: wren_user
      DB_PASSWORD: wren_password
      DB_SSL: "false"
      # Vector Search Configuration
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_URL: http://ollama:11434
      EMBEDDING_MODEL: nomic-embed-text
      # Anthropic API (for SQL generation)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: claude-sonnet-4-20250514
      # App Settings
      MAX_ROWS_DISPLAY: 100
      MAX_ROWS_EXPORT: 10000
      ENABLE_CSV_EXPORT: "true"
      ENABLE_JSON_EXPORT: "true"
      ENABLE_CHARTS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./streamlit_app.py:/app/streamlit_app.py
      - ./.streamlit:/app/.streamlit
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - wren-network

networks:
  wren-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local