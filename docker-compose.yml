services:
  # PostgreSQL Database (replaces Redshift for testing)
  postgres:
    image: postgres:15-alpine
    container_name: wren-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: wren_user
      POSTGRES_PASSWORD: wren_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema:/docker-entrypoint-initdb.d/01-schema
      - ./database/data:/docker-entrypoint-initdb.d/02-data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wren_user -d analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wren-network

  # Wren Engine (Java-based query engine)
  wren-engine:
    image: ghcr.io/canner/wren-engine:latest
    container_name: wren-engine
    ports:
      - "8080:8080"
    volumes:
      - ./database/mdl:/usr/src/app/etc
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    environment:
      MAX_HEAP_SIZE: 1638m
      MIN_HEAP_SIZE: 1638m
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wren-network

  # Qdrant Vector Database (for semantic search)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: wren-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - wren-network

  # Ollama (local embeddings - replaces OpenAI)
  ollama:
    image: ollama/ollama:latest
    container_name: wren-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./init-ollama.sh:/init-ollama.sh:ro
    restart: unless-stopped
    networks:
      - wren-network
    command: >
      bash -c "
      ollama serve &
      sleep 5 &&
      ollama pull nomic-embed-text &&
      wait
      "
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:11434/api/tags && ollama list | grep nomic-embed-text"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s

  # Wren AI Service (Claude-powered text-to-SQL)
  wren-ai:
    image: ghcr.io/canner/wren-ai-service:0.29.0
    container_name: wren-ai-service
    ports:
      - "5555:5555"
    environment:
      # Python
      PYTHONUNBUFFERED: 1

      # Wren AI Configuration
      CONFIG_PATH: /app/config.yaml

      # API Keys (from .env)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Wren Engine
      WREN_ENGINE_ENDPOINT: http://wren-engine:8080

      # Qdrant
      QDRANT_HOST: qdrant

      # Ollama (local embeddings)
      OLLAMA_URL: http://ollama:11434

      # Optional: Telemetry
      TELEMETRY_ENABLED: ${TELEMETRY_ENABLED:-false}
    volumes:
      - ./wren-ai-config.yaml:/app/config.yaml:ro
      - ./database/mdl:/app/mdl:ro
    depends_on:
      wren-engine:
        condition: service_started
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 180s  # AI service takes longer (especially on first run)
    networks:
      - wren-network

  # Streamlit Data Assistant
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wren-streamlit-app
    ports:
      - "8501:8501"
    environment:
      # Wren AI Configuration
      WREN_URL: http://wren-ai:5555
      WREN_PROJECT_ID: analytics
      # Database Configuration
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: analytics
      DB_USER: wren_user
      DB_PASSWORD: wren_password
      DB_SSL: "false"
      # Anthropic API (for explanations)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: claude-sonnet-4-20250514
      # App Settings
      MAX_ROWS_DISPLAY: 100
      MAX_ROWS_EXPORT: 10000
      ENABLE_CSV_EXPORT: "true"
      ENABLE_JSON_EXPORT: "true"
      ENABLE_CHARTS: "true"
    depends_on:
      wren-ai:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./streamlit_app.py:/app/streamlit_app.py
      - ./.streamlit:/app/.streamlit
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - wren-network

networks:
  wren-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  wren-data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local